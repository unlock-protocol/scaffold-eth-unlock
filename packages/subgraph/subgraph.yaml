specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MembersHub
    network: localhost
    source:
      abi: MembersHub
      address: "0x214134223C5d72F5e2f92Bd7F40CF4E05b5DaA13"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Tag
        - Membership
        - TagCreator
        - Broadcaster
      abis:
        - name: MembersHub
          file: ./abis/localhost_MembersHub.json
      eventHandlers:
        - event: NewTag(string,indexed address)
          handler: handleNewTag
        - event: BroadcastMembership(indexed address,address,string[])
          handler: handleBroadcastMembership
        - event: RemoveTag(address,string)
          handler: handleRemoveTag
      file: ./src/mapping.ts
